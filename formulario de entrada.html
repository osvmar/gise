<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        div.col-9 {
            padding: 10px;
            border: 2px solid rgb(0, 0, 0);
            background-color: rgb(160, 160, 160);
            border-radius: 30px;
        }
        h1{ 
            text-align: center;
        }
       
    </style>
</head>

<body>
    <h1>Contáctenos</h1>

    <div class="container-fluid">

        <div class="row">

            <div class="col">

            </div>
            <div class="col-9 col-md-6">

          

                <form action="#">
                    <label for="nombre">Nombre: </label>
                    <input class="form-control" type="text" name="nombre" placeholder="Ingrese su nombre ">
                    <br>

                    <label for="nombre">Apellido: </label>
                    <input class="form-control" type="text" name="apellido" placeholder="Ingrese su apellido ">
                    <br>

                    <label for="nombre">Fecha de Nacimiento: </label>
                    <input class="form-control" type="date" name="fecha">
                    <br>

                    <label for="nombre">Nº de Telefono: </label>
                    <input class="form-control" type="number" name="tel" placeholder="Ingrese su telefono ">
                    <br>

                    <label for="email">Correo:</label>
                    <input type="email" class="form-control" placeholder="Ingrese su email" name="email">
                    <br>

                    <input class="form-check-input" type="checkbox"  name="remember" >
                    <label class="form-check-label" for="myCheck">Quiero Recibir Informacion de los Productos</label>
                    <br><br>

                    <label for="nombre">Asunto: </label>
                    <input class="form-control" type="text" name="asunto"
                        placeholder="Ingrese el asunto de su consulta ">
                    <br>

                    <label for="comentario">Mensaje:</label><br>
                    <textarea class="form-control" name="comentario" cols="40" rows="3"></textarea>
                    <br>
                    <br>

                    <button type="submit"   class="btn btn-dark mx-auto d-block">Enviar</button>
                </form>

            </div>
            <div class="col">

            </div>

        </div>
    </div>

</body>

</html>
